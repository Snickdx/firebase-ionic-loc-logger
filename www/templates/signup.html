<ion-view title="Signup" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signup-form1" class="list ">
            <ion-list id="signup-list1" class=" ">
                <label class="item item-input " id="signup-input2">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="input.username" placeholder="">
                </label>
                <label class="item item-input " id="signup-input1">
                  <span class="input-label">Email</span>
                  <input type="email" ng-model="input.email" placeholder="">
                </label>
                <label class="item item-input " id="signup-input3">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="input.password" placeholder="">
                </label>
            </ion-list>
            <button id="signup-button1" ng-click="signUp()" class=" button button-stable  button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
