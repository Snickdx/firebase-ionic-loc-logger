<!DOCTYPE html>
<html>
  <head>
    <!--PWA START PREAMBLE-->
    <meta charset="utf-8">
    <meta name="description" content="Pieman Application">
    <meta name="theme-color" content="#8577B1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!--ANDROID-->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/pieman-192.png">
    <link rel="icon" sizes="120x120" href="img/pieman-128.png">

    <!--IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#8577B1">
    <meta name="apple-mobile-web-app-title" content="Pieman">
    <link rel="apple-touch-icon" href="img/pieman-192.png">
    <link rel="apple-touch-icon-precomposed" href="img/pieman-192.png">
    <link rel="apple-touch-startup-image" href="img/pieman-192.png">

    <!--WINDOWS-->
    <meta name="msapplication-TileImage" content="img/pieman-192.png">
    <meta name="msapplication-TileColor" content="white">
    <meta name="msapplication-square310x310logo" content="img/pieman-192.png">
    <meta name="msapplication-navbutton-color" content="blue">

    <!--WEB-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="img/pieman-192.png">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!--MANIFEST-->
    <link rel="manifest" href="manifest.json">

    <!--TITLE-->
    <title>Pieman</title>

    <!--END PREAMBLE-->
    <link rel="stylesheet" href="fonts/roboto/css/fonts.css">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="css/ionic.app.css" rel="stylesheet">

    <style type="text/css">
      @import "//fonts.googleapis.com/css?family=Bangers";

      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }

      .time-to{
        letter-spacing: 2px;
        font-family: Bangers;
        color: white;
      }

    </style>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
      <ion-nav-bar class="bar-calm">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </div>
  </div>

  <script src="lib/moment/min/moment.min.js"></script>
  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angularfire/dist/angularfire.min.js"></script>
  <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
  <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
  <script src="node_modules/moment-duration-format/lib/moment-duration-format.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  </body>
</html>
